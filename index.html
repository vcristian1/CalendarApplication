<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
      
    </header>

    <!--Each textarea element is given an id from 9-17 symbolizing 24 hour time from 9-5pm
    We use JS to target these IDs in the dom, see JS file-->
    <div class="container">
      <div class = "row">
        <div class="hour">9:00 AM      </div>
        <textarea id="9" class = "col my-col col-a2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">10:00 AM    </div>
        <textarea id="10" class = "col my-col col-b2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">11:00 AM    </div>
        <textarea id="11" class = "col my-col col-c2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row">
        <div class="hour">12:00 PM    </div>
        <textarea id="12" class = "col my-col col-a1 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">1:00 PM      </div>
        <textarea id="13" class = "col my-col col-b2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">2:00 PM      </div>
        <textarea id="14" class = "col my-col col-c2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">3:00 PM      </div>
        <textarea id="15" class = "col my-col col-c2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">4:00 PM      </div>
        <textarea id="16" class = "col my-col col-c2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
      <div class = "row" >
        <div class="hour">5:00 PM      </div>
        <textarea id="17" class = "col my-col col-c2 time-block"></textarea>
        <button class = "saveBtn">Save </button>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.3/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
